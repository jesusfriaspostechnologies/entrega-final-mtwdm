<div class="card-columns m-3">

    <!-- Definimos un ciclo for con la funcion ngFor la cual se define dentro del div, li, etc -->
    <!-- ciclo: *ngFor="let item of misdatos" // let item of misdatos, seria como, foreach cosa as array -->
    <div class="card" *ngFor="let item of misdatos">
      <img src="../assets/images/productos/{{item.codigo}}.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.descripcion}}</h5>
        <p class="card-text">{{item.categoria}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>

  </div>
